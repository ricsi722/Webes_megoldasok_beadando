<!DOCTYPE html>
<html>

<head>
    <title>
        Webes megoldások második beadandó.
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Teljes név*</label><label class="validation-error hide" id="fullNameValidationError">Szükség van erre a mezőre.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Alkalmazotti azonosító</label>
                        <input type="text" name="empId" id="empId">
                    </div>
                    <div>
                        <label>Város</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div>
                        <label>Beosztása</label>
                        <input type="text" name="post" id="post">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Teljes név</th>
                            <th>Alkalmazotti azonosító</th>
                            <th>Város</th>
                            <th>Beosztása</th>
                            <th></th>
                        </tr> 
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
